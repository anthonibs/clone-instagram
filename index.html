<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="shortcut icon" href="image/logo-ig.png" type="image/x-icon">
    <title>Instagram Clone Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
          <img src="image/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="image/instagram-logo.png" alt="logo">
            <div class="profile-photo">
              <img src="image/perfil-imagem.jpeg" alt="">
            </div>
            <a href="#" class="instagram-login">Contineu as anthoniibs</a>
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          
          <div class="group">
            <p class="not-account">Não é anthoniibs?</p>
            <p class="notaccount">
              <span class="link-blue">Alterna as contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a class="app-download" href="#"><img src="image/googleplay-button.png" alt=""></a>
              <a class="app-download" href="#"><img src="image/apple-button.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
