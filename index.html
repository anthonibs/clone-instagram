<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/main.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
          <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-celular.png?raw=true" alt="Celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-logo.png?raw=true" alt="logo">
            <div class="profile-photo">
              <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/perfil-instagram.jpg?raw=true" alt="">
            </div>
            <a href="#" class="instagram-login">Contineu as sprucegabriela</a>
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          
          <div class="group">
            <p class="not-account">Não é sprucegabriela?</p>
            <p class="notaccount">
              <span class="link-blue">Alterna as contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a class="app-download" href="#"><img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/googleplay-button.png?raw=true" alt=""></a>
              <a class="app-download" href="#"><img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/apple-button.png?raw=true" alt=""></a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
